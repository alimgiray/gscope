{{define "error"}} {{template "header" .}}

<div class="card bg-red-900 border-red-600">
  <div class="card-header text-red-400">
    <div class="flex items-center gap-2">
      <span class="text-xl">❌</span>
      <span>{{.Title}}</span>
    </div>
  </div>
  <div class="card-body">
    <div
      class="bg-red-900 bg-opacity-50 border border-red-600 rounded-lg p-4 mb-4"
    >
      <div class="text-red-300 font-mono text-sm">
        <div class="text-red-400 mb-2">$ cat /var/log/error.log</div>
        <div class="text-red-200">{{.Error}}</div>
      </div>
    </div>

    <div class="flex gap-3">
      <a
        href="javascript:history.back()"
        class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded transition-colors duration-200 text-sm font-medium"
      >
        ← Go Back
      </a>
      {{if .User}}
      <a
        href="/dashboard"
        class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded transition-colors duration-200 text-sm font-medium"
      >
        Dashboard
      </a>
      {{end}}
    </div>
  </div>
</div>

{{template "footer" .}} {{end}}
