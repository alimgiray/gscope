{{define "create_project"}}
{{template "header" .}}

<div class="card">
    <div class="card-header">Create New Project</div>
    <div class="card-body">
        <p class="text-gray-300 mb-6">Start a new project by giving it a name. You can add repositories and configure settings after creation.</p>
        
        <form method="POST" action="/projects/create">
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Project Name</label>
                <input type="text" 
                       class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white placeholder-gray-400 focus:border-green-400 focus:outline-none" 
                       id="name" 
                       name="name" 
                       required 
                       placeholder="Enter project name" 
                       value="{{.Project.Name}}">
                {{if .Error}}
                <div class="mt-2 p-3 bg-red-900 bg-opacity-20 border border-red-600 rounded">
                    <p class="text-red-400 text-sm">{{.Error}}</p>
                </div>
                {{end}}
            </div>
            
            <div class="flex gap-3 justify-center">
                <button type="submit" 
                        class="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded transition-colors duration-200 font-medium">
                    Create Project
                </button>
                <a href="/dashboard" 
                   class="bg-gray-600 hover:bg-gray-500 text-white px-6 py-2 rounded transition-colors duration-200 font-medium">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{{template "footer" .}}
{{end}}
